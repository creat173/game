<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Earn Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background: black;
            color: white;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .click-btn {
            background: yellow;
            color: black;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .click-btn:hover {
            transform: scale(1.1);
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Click to Earn Points</h1>
        <button class="click-btn" onclick="increaseScore()">Click Me!</button>
        <p class="score">Score: <span id="score">0</span></p>
    </div>
    <script>
        let score = 0;
        function increaseScore() {
            score++;
            document.getElementById('score').innerText = score;
        }
    </script>
</body>
</html>
